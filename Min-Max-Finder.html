<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>First task of javascript</title>
</head>
<body>
    <div class="container mt-md-5 pt-md-5">
        <div class="row  mt-md-5 pt-md-4">
            <div class="col-md-12 text-center">
                <label for="num1">Number 1:</label>
                <input class="form-control-sm" type="number" id="num1" required><br><br>
                <label for="num2">Number 1:</label>
                <input class="form-control-sm" type="number" id="num2" required><br><br>
                <label for="num3">Number 1:</label>
                <input class="form-control-sm" type="number" id="num3" required><br><br>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-secondary ml-5" onclick="findMinimum()">Minimum</button>
                <button class="btn btn-danger" onclick="findMaximum()">Maximum</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <br><label for="result">Result:</label>
                <input class="form-control-sm" type="text" id="result" readonly>
            </div>
        </div>
    </div>
  <script>
        function findMinimum() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const num3 = parseFloat(document.getElementById('num3').value);
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        alert('Please fill in all the fields with valid numbers.');
        return;
        }
        const min = Math.min(num1, num2, num3);
        document.getElementById('result').value = min;
        }

        function findMaximum() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const num3 = parseFloat(document.getElementById('num3').value);
        if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
        alert('Please fill in all the fields with valid numbers.');
        return;
        }
        const max = Math.max(num1, num2, num3);
        document.getElementById('result').value = max;
        }
  </script>
</body>
</html>
